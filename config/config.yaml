# Configuration for MCP DNS Server
server:
  host: "127.0.0.1"
  port: 3000

dns:
  # Custom DNS servers to use (optional, if not specified, system defaults will be used)
  # dns_servers:
  #   - "8.8.8.8"
  #   - "8.8.4.4"
  
  # Timeout for DNS queries in seconds
  timeout: 5
  
  # Number of retries for failed DNS queries
  retries: 2
  
features:
  # Enable Knowledge Base resources
  knowledge_base: true
  
  # Enable advanced DNS troubleshooting
  advanced_troubleshooting: true
  
  # Enable reverse DNS lookups
  reverse_lookup: true

  # Enable DNSSEC validation
  dnssec_validation: true

  # Enable lookalike domain risk assessment
  lookalike_risk_tool: true

  # Enable Open Resolver scanner
  open_resolver_scan_tool: true

  # Enable DNS Spoofing scanner (requires elevated privileges!)
  detect_dns_spoofing: true

  # Enable the DNS server role test (authority/caching test)
  nameserver_role_test: true

  # Enable DNS root infrastructure detection
  detect_dns_root_environment: true
