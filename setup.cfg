[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ignore pytest collection warnings/errors for non-test items that start with test_
# This suppresses discovery of test_nameserver_role and similar in src/
norecursedirs = src
markers =
    slow: Mark test as slow
    integration: Integration tests
    unit: Unit tests
    dns: DNS-related tests
    kb: Knowledge base tests
addopts = -v

[coverage:run]
branch = True
source = src
omit = tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
