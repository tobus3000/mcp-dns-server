[tool:pytest]
testpaths = tests
markers =
    slow: Mark test as slow
    integration: Integration tests
    unit: Unit tests
    dns: DNS-related tests
    kb: Knowledge base tests
addopts = -v

[coverage:run]
branch = True
source = src
omit = tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
